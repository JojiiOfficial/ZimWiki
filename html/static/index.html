<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>ZimWiki</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/forkawesome.min.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <script src="/assets/js/script.js"></script>
    <link rel="shortcut icon" type="{{ .Favtype }}" href="{{ .FavIcon }}">
    <script>
        var wiki = '{{ .Wiki }}'
        var namespace = '{{ .Namespace }}'
    </script>
</head>

<body>

    <noscript>
        <h1><i class="fa fa-frown-o fa-fw" aria-hidden="true"></i> JavaScript is off. ZimWiki needs JavaScript support to work.</h1>
    </noscript>

    <div class="container py-3 no-js">

        <header>

            <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
                <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
                <span class="fs-4">ZimWiki</span>
                </a>

                <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                    <form method="POST" id="searchform">
                        <div class="input-group">
                            <input type="hidden" id="sQuery" name="sQuery">
                            <input type="text" class="form-control" id="searchtxt" onkeydown="enterSearch(this)" placeholder="Search">
                            <button class="btn btn-outline-secondary" type="button" onclick='search(document.getElementById("searchtxt").value)'><i class="fa fa-search fa-fw" aria-hidden="true"></i></button>
                        </div>
                    </form>
                </nav>

            </div>
        </header>

        <main>
            <!-- Include here -->
        
            {{template "content" .}}

       </main>
    </div>
</body>
</html>
